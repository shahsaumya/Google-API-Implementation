    <script type="text/javascript">
      // Your Client ID can be retrieved from your project in the Google
      // Developer Console, https://console.developers.google.com
      var CLIENT_ID = '108659704604-lj5s4jt8bmpaki91vurvdiss5dthd6ev.apps.googleusercontent.com';

      var SCOPES = ["https://www.googleapis.com/auth/calendar"];

      /**
       * Check if current user has authorized this application.
       */
      function checkAuth() {
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
	  var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          loadCalendarApi();
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          authorizeDiv.style.display = 'inline';
        }
      }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
      function handleAuthClick(event) {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }

      /**
       * Load Google Calendar client library. List upcoming events
       * once client library is loaded.
       */
      function loadCalendarApi() {
        gapi.client.load('calendar', 'v3', create_event);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function create_event() {
			var start_date = document.getElementById("start_date").value;
			var end_date = document.getElementById("end_date").value;
			var start_time = document.getElementById("start_time").value;
			var end_time = document.getElementById("end_time").value;
			var start = new Date(start_date+'T'+start_time);
			var end = new Date(end_date+'T'+end_time);
			alert(start);
			var a = start.toISOString();
			var b = end.toISOString();
			if(document.getElementById("recurrence").value=="none")
		{	var event = {
		'summary':document.getElementById("summary").value,
		'start': {
				'dateTime': a,
				"timeZone" : "Asia/Calcutta"
		},
		'end': {
				'dateTime': b,
				"timeZone" : "Asia/Calcutta"
		},
		};
	}
			else if(document.getElementById("recurrence").value=="daily")
		{	var event = {
		'summary':document.getElementById("summary").value,
		'start': {
				'dateTime': a,
				"timeZone" : "Asia/Calcutta"
		},
		'end': {
				'dateTime': b,
				"timeZone" : "Asia/Calcutta"
		},
		'recurrence': [
			"RRULE:FREQ=DAILY",
		],
		'reminders': {
			'useDefault': false,
			'overrides': [
				{'method': 'email', 'minutes': 24 * 60},
				{'method': 'popup', 'minutes': 5},
			],
		},
	};}
			else if(document.getElementById("recurrence").value=="weekly")
			{	var event = {
		'summary':document.getElementById("summary").value,
		'start': {
				'dateTime': a,
				"timeZone" : "Asia/Calcutta"
		},
		'end': {
				'dateTime': b,
				"timeZone" : "Asia/Calcutta"
		},
		'recurrence': [
			"RRULE:FREQ=WEEKLY",
		],
		'reminders': {
			'useDefault': false,
			'overrides': [
				{'method': 'email', 'minutes': 24 * 60 * 7},
				{'method': 'popup', 'minutes': 5},
			],
		},
	};}
			else if(document.getElementById("recurrence").value=="monthly")
			{	var event = {
		'summary':document.getElementById("summary").value,
		'start': {
				'dateTime': a,
				"timeZone" : "Asia/Calcutta"
		},
		'end': {
				'dateTime': b,
				"timeZone" : "Asia/Calcutta"
		},
		'recurrence': [
			"RRULE:FREQ=MONTHLY",
		],
		'reminders': {
			'useDefault': false,
			'overrides': [
				{'method': 'email', 'minutes': 24 * 60 * 30},
				{'method': 'popup', 'minutes': 5},
			],
		},
	};}
		var request = gapi.client.calendar.events.insert({
		'calendarId': 'primary',
		'resource': event
		});

		request.execute(function(event) {
			appendPre('Event created!');
		});
	}

      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

    </script>
